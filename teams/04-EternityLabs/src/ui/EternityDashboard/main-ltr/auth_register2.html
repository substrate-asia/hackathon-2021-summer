<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>Eternity Labs - Log in </title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="http://cdn.bootstrapmb.com/bootstrap/4.2.1/css/bootstrap.min.css">
	
	<!-- theme style -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Admin skins -->
	<link rel="stylesheet" href="css/skin_color.css">	

</head>
<body class="hold-transition theme-blueindigo bg-img" style="background-image: url(../images/auth-bg/bg-2.jpg);">
	
	<div class="h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-xl-4 col-lg-7 col-md-6 col-12">
				<div class="bg-opacity-80 depth-4 rounded">
					<div class="content-top-agile p-30 pb-0">
						<h2 class="text-primary text-left">Register</h2>
						<p class="text-primary text-left">Join to our community now !</p>					
					</div>
					<div class="p-30">
						<form action="index.html" method="post">							
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
									</div>
									<input type="text" class="form-control pl-15 bg-transparent plc-black" placeholder="Full name">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
									</div>
									<input type="email" class="form-control pl-15 bg-transparent plc-black" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
									</div>
									<input type="password" class="form-control pl-15 bg-transparent plc-black" placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
									</div>
									<input type="password" class="form-control pl-15 bg-transparent plc-black" placeholder="Retype password">
								</div>
							</div>							
							<div class="form-group">
								<div class="checkbox">
									<input type="checkbox" id="basic_checkbox_1" >
									<label for="basic_checkbox_1">I agree to the <a href="#" class="text-warning"><b>Terms</b></a></label>
								 </div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info btn-block">SIGN UP</button>
							</div>							
							<div class="row align-items-center my-30">
								<div class="col">
								  <p class="text-left mb-0"><a href="auth_login.html">Already have an account? Login</a></p>
								</div>
							</div>
						</form>
						<div class="text-center">
						  <p>- Sign With -</p>
						  <p class="gap-items-2 mb-0">
							  <a class="btn btn-social-icon btn-facebook" href="#">Facebook</a>
							  <a class="btn btn-social-icon btn-twitter" href="#">Twitter</a>
							  <a class="btn btn-social-icon btn-instagram" href="#">Instagram</a>
							</p>	
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery 3 -->
	<script src="../assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>
	
	<!-- fullscreen -->
	<script src="../assets/vendor_components/screenfull/screenfull.js"></script>
	
	<!-- popper -->
	<script src="../assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="http://cdn.bootstrapmb.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>

</html>
